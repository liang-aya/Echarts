<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showtime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//启动定时器
            function time() {
                clearTimeout()//清除定时器
                dt = new Date();
                var y = dt.getFullYear();//获取年
                var mt = dt.getMonth() + 1;//获取月
                var day = dt.getDate();//获取日
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showtime").innerHTML = '当前时间:' + y + '年' + mt + '月' + day + '日' + '-' + h + '时' + m + '分' + s + '秒'
                t = setTimeout(time, 1000)//设置定时器，循环执行
            }
        </script>
    </header>
    <section class="mainbox">
        <!-- z左边 -->
        <div class="column">
            <div class="pane1 bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
            <div class="pane1 line">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
            <div class="pane1 pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
        </div>
        <!-- 中间 -->
        <div class="column">
            <!-- 数字模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>121232</li>
                        <li>102616</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <!-- 背景球体 -->
                <div class="map1"></div>
                <!-- 旋转动画1 -->
                <div class="map2"></div>
                <!-- 旋转动画2 -->
                <div class="map3"></div>
                <!-- 地图 -->
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="column">
            <div class="pane1 bar2">
                <h2>柱形图-技能掌握</h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
            <div class="pane1 line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
            <div class="pane1 pie2">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="pane1-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- 引入china.js -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
